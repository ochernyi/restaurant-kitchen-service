{% extends "base.html" %}

{% block content %}
  <div class="p-6">
    <h1>
      Dish Type List:
    <a class="text-primary" href="{% url 'kitchen:dish-type-create' %}">Create</a>
    </h1>
    {% if dish_type_list %}
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>

        {% for dish_type in dish_type_list %}
          <tr>
            <td>
                {{ dish_type.id }}
            </td>
            <td>
                {{ dish_type.name }}
            </td>
            <td>
                <a href="{% url 'kitchen:dish-type-update' pk=dish_type.id %}">
                  Update
                </a>
              </td>
              <td>
                <a style="color: red"
                  href="{% url 'kitchen:dish-type-delete' pk=dish_type.id %}">
                  Delete
                </a>
              </td>
          </tr>
        {% endfor %}
      </table>

    {% else %}
      <p>There aren't any dish types</p>
    {% endif %}
  </div>

{% endblock %}
